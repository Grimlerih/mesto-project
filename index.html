<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header ">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кустов</h1>
          <button class="profile__button-edit" type="button">
          </button>
          <p class="profile__activity">Исследователь океана </p>
        </div>
      </div>
      <button class="profile__button-add" type="button">
      </button>
    </section>
    <section>
      <ul class="elements">
        <li class="place">
          <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="place__info">
            <h2 class="place__name">Карачаево-Черкессия</h2>
            <button class="place__button" type="button">
            </button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          <div class="place__info">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button class="place__button" type="button">
            </button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button class="place__button" type="button">
            </button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/ozero_baikal_211.jpg" alt="Байкал">
          <div class="place__info">
            <h2 class="place__name">Байкал</h2>
            <button class="place__button" type="button">
            </button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="place__info">
            <h2 class="place__name">Карачаево-Черкессия</h2>
            <button class="place__button" type="button">
            </button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="place__info">
            <h2 class="place__name">Карачаево-Черкессия</h2>
            <button class="place__button" type="button">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <!-- popup_opened -->
    <div class="popup__container">
      <button class="popup__button-close" type="button">
      </button>
      <form class="form" name="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__container">
          <input class="form__text form__text_type_name" type="text" name="name" value="Жак-Ив Кусто">
          <input class="form__text form__text_type_activity" type="text" name="activity" value="Исследователь океана">
        </div>
        <button class="form__button" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
