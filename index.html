<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header ">
    <img class="logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button">
          </button>
          <p class="profile__activity">Исследователь океана </p>
        </div>
      </div>
      <button class="profile__button-add" type="button">
      </button>
    </section>
    <section>
      <ul class="elements">
      </ul>

      <template id="place">
        <li class="place">
          <button class="place__trash"></button>
          <img src="" alt="" id="place__image" class="place__image">
          <div class="place__info">
            <h2 class="place__name"></h2>
            <button class="place__button" type="button"></button>
          </div>
        </li>
      </template>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

    <div class="popup popup_add-card">
      <form id="add__form" class="form" name="form">
        <button id="add_popup_close_button" class="popup__button-close" type="button">
        </button>
        <h2 class="form__title">Новое место</h2>
        <div class="form__container">
          <input class="form__text form__text_place-name" type="text" name="name" placeholder="Название">
          <input class="form__url" type="url" name="url" placeholder="Ссылка на картинку">
        </div>
        <button id="form__button_add" class="form__button " type="submit">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup popup_edit-profile">
      <form id="edit__form" class="form" name="form">
        <button id="edit_popup_close_button" class="popup__button-close" type="button">
        </button>
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__container">
          <input class="form__text form__text_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="form__text form__text_type_activity" type="text" name="activity" value="Исследователь океана"
            placeholder="Вид деятельности">
        </div>
        <button id="form__button_edit" class="form__button" type="submit">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup popup_zoom-image">
      <div class="popup__button-pos">
      <button id="image_popup_close_button" class="popup__button-close" type="button">
      </button>
      <img src="" alt="" class="popup__image">
      <p class="popup__text"></p>
    </div>
    </div>

  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
