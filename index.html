<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header header_place_center">
    <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile-item">
        <img class="profile-item__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
        <div class="profile-info profile-info_place_header">
          <h2 class="profile-info__name">Жак-Ив Кусто</h2>
          <button class="profile-info__button">
          </button>
          <p class="profile-info__activity">Исследователь океана </p>
        </div>
      </div>
      <button class="profile__button">
      </button>
    </section>
    <section class="elements">
      <div class="place">
        <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
        <div class="place-info">
          <h2 class="place-info__name">Карачаево-Черкессия</h2>
          <button class="place-info__button">
          </button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
        <div class="place-info">
          <h2 class="place-info__name">Гора Эльбрус</h2>
          <button class="place-info__button">
          </button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="place-info">
          <h2 class="place-info__name">Домбай</h2>
          <button class="place-info__button">
          </button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/ozero_baikal_211.jpg" alt="Байкал">
        <div class="place-info">
          <h2 class="place-info__name">Байкал</h2>
          <button class="place-info__button">
          </button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
        <div class="place-info">
          <h2 class="place-info__name">Карачаево-Черкессия</h2>
          <button class="place-info__button">
          </button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
        <div class="place-info">
          <h2 class="place-info__name">Карачаево-Черкессия</h2>
          <button class="place-info__button">
          </button>
        </div>
      </div>
    </section>
    <div class="popup">
      <!-- popup_opened -->
      <div class="exit-popup popup__exit-popup">
        <button class="button-exit exit-popup__button-exit">
        </button>
        <div class="popup-container">
          <h2 class="popup-container__name popup-container__name_place_popup">Редактировать профиль</h2>
          <div class="form-popup popup-container__form-popup">
            <input class="form-popup__text" type="text" placeholder="Жак-Ив Кусто">
            <input class="form-popup__text" type="text" placeholder="Исследователь океана">
          </div>
          <button class="button-submit popup-container__button-submit">
            Сохранить
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
